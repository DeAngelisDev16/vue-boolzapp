<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <div class="left_chat">
                <div class="left_header d-flex">
                    <div class="left_header_left d-flex align-center">
                        <img src="./img/avatar_io.jpg" class="sidebar_imgs" alt="">
                        <span>Sofia</span>
                    </div>
                    <div class="left_header_right d-flex align-center">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>


                </div>
                <div class="notification_banner d-flex">
                    <div><i class="fa-solid fa-bell-slash"></i></div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>
                <div class="search_contact">
                    <input type="text" placeholder="Cerca o inizia una nuova chat" size="50">
                </div>
                <div class="contacts_list">
                    <ul>  <!-- MILESTONE 1 -->
                        <li class="contact d-flex" v-for="(contact,index) in contacts" @click="showConversation(index)">
                            <img :src="`./img/avatar${contact.avatar}.jpg`" class="sidebar_imgs" alt="">
                            <p>{{contact.name}}</p>
                        </li>
                            
                           
                    </ul>
                </div>

            </div>
            <div class="main_chat">
                <div class="right_header">
                   <div class="right_header_left">

                   </div>
                   <div class="right_header_right"></div>
                </div>
                <div class="main_chat_box">
                    <div  v-for="message in contacts[activeIndex].messages" :class="(message.status==='sent') ? 'sent_message' : 'received_message' ">
                        {{message.message}}

                        
                    </div>
                    <!-- <div  v-for="message in contacts[activeIndex].messages" :class="(status==='received') ? 'received_message' : '' " >{{message.message}}</div> -->
                    
                </div>
                <div class="input_chat_box d-flex align-center justify-center">
                    <input type="text" size="70" placeholder="Scrivi un messaggio" v-model="myNewMessage" @keyup.enter="addNewInput()">
                </div>

            </div>
        </div>

    </div>
                            
                            
                                
                            


    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="myscript.js"></script>
</body>
</html>
